<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Reversed record</title>
</head>
<body>
<div th:switch = "${recordById}">
  <h2 th:case="null">No records found</h2>
  <div th:case="*">
    <h2>Record by id":</h2>
    <table border = "1">
      <thead>
      <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Fact</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="rec : ${recordById}">
        <td th:text="${rec.id}"></td>
        <td th:text="${rec.number}"></td>
        <td th:text="${rec.text}"></td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
</body>
</html>
